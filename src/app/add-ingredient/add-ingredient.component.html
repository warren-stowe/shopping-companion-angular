<form [formGroup]="ingredientForm">
  <mat-grid-list cols="4" rowHeight="4:.5">

    <!-- Fields -->
    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Ingredient</mat-label>
        <input matInput formControlName="ingredientName" placeholder="Ingredient Name">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
      <mat-form-field appearance="fill">
        <mat-select formControlName="aisle" placeholder="Aisle">
          <div *ngFor="let aisleName of aisleOptions">
            <mat-option value="{{aisleName}}">{{aisleName}}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2"></mat-grid-tile>

    <!-- Buttons -->
    <mat-grid-tile colspan="1">
      <button mat-raised-button color="primary"
      (click)="onSubmit()">Add Ingredient</button>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
      <button mat-raised-button color="warn" (click)="clear()">Clear</button>
    </mat-grid-tile>

    <mat-grid-tile colspan="2"></mat-grid-tile>

  </mat-grid-list>

  <div>{{submissionResult}}</div>
  
  <!-- Auto fills for similar items in the database -->
  <mat-grid-list cols="8" rowHeight="20px">
    <div *ngIf="similarIngredientNames.length > 0">
      <mat-grid-tile colspan="8">
        <p>Similar Ingredients: </p>
      </mat-grid-tile>
      <ul *ngFor="let name of similarIngredientNames">
        <mat-grid-tile colspan="1">
          <p>{{ name.ingredientName }}</p>
        </mat-grid-tile>
      </ul>
    </div>
  </mat-grid-list>

</form>
